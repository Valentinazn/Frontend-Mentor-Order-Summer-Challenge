<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href=".../images/favicon-32x32.png">

  <!-- Google fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>


    <div class="container">
      <img class="card-img" src=".../images/illustration-hero.svg" alt="">
      <div class="card">

      <div class="card-content">
        <h2 class="card-title">Order Summary</h2>
        <p class="card-body">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>

      <div class="card-footer">
        <img src="../images/icon-music.svg" alt="">
        <p class="card-footer-body">Annual plan<span>$59.99/year</span></p>
        <a href="#">Change</a>
      </div>

      <div class="card-btn">
        <button class="btn btn-pay" type="button" name="button">
          <span>Proceed to payment</span>
        </button>
        <button class="btn btn-delete"type="button" name="button">Cancel Order</button>
      </div>

    </div>

  </main>

  <div id="push"> </div>

<footer>

   <div class="footer-content">
       <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Valentina Zanisi</a>.</p>
   </div>


</footer>


</body>
</html>
